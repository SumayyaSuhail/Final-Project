<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Room</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
    .bg-img {
  /* The image used */
  background-image: url("index.jpg");

  min-height: 100px;
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

  /* Needed to position the navbar */
  position: relative;
}

.bg {
    height: 100%;
}
/* Position the navbar container inside the image */
.container {
  position: absolute;
  margin: 20px;
  width: auto;
}

/* The navbar */
.topnav {
  overflow: hidden;
  background-color: white;
}

/* Navbar links */
.topnav a {
  float: left;
  color: rgb(141, 36, 36);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.container-fluid-padding{
    background-color: rgb(99,26,26);
    color: white;
    }
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
h1{
color:rgb(99,26,26);
padding-top:2%;
padding-left:65%;
}

h3{
color:rgb(99,26,26);
padding-top:2%;
padding-left:65%;
}

button {
  background-color:rgb(99,26,26);
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

.card-body {
  margin-top: 5%;
  margin-left: 25%;
  margin-right:29%;
  margin-bottom: 8%;
}

.content-table {
  border-collapse: collapse;
  margin: 25px 0;
  font-size: 0.9em;
  min-width: 400px;
  border-radius: 5px 5px 0 0;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}

.content-table thead tr {
  background-color: rgb(99,26,26);
  color: white;
  text-align: left;
  font-weight: bold;
}

.content-table th,
.content-table td {
  padding: 12px 15px;
}

.content-table tbody tr {
  border-bottom: 1px solid #dddddd;
}

.content-table tbody tr:nth-of-type(even) {
  background-color: white;
}

.content-table tbody tr:nth-of-type(odd) {
  background-color: white;
}

.content-table tbody tr:last-of-type {
  border-bottom: 2px solid #009879;
}

.content-table tbody tr.active-row {
  font-weight: bold;
  color: black;
}

.container-select{
    padding-left:43%;
    }
    .container-table{
    padding-left:2%;
    }
.mt-4{
text-align: center;
color: green;
}


    </style>
</head>
<body>
<div class="bg-img">
    <div class="container">
        <div class="topnav">
            <a href="#">HOME</a>
            <a href="/aboutUs">ABOUT US</a>
            <a href="/myBookings">MY BOOKINGS</a>
            <a href="/contactUs">CONTACT US</a>
            <a href="/">LOGOUT</a>
        </div>
    </div>
</div>
</div>
<div class="mt-4">
     <span class="text-center text-success">
         <div th:text="${successMessage}"/>
    </span>
</div>
<div class="card-body" style="background-color:rgb(247,247,218)">
    Room Types
    <hr>
    <div class="container-table">
        <table class="content-table">
            <thead>
            <th scope="row">Room Type</th>
            <th scope="row">Room Fare</th>
            <th scope="row">Max Adults</th>
            <th scope="row">Max Child</th>
            <th scope="row">Number Of Beds</th>
            </thead>
            <tbody>
            <tr th:each="type:${roomTypes}">
                <td th:text="${type.name}"></td>
                <td th:text="${type.roomFare}"></td>
                <td th:text="${type.maxAdults}"></td>
                <td th:text="${type.maxChild}"></td>
                <td th:text="${type.numberOfBeds}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="card-body" style="background-color:rgb(247,247,218)">
    <form action="/bookRoom">
        <label for="bookingDate"><b>Date</b></label>
        <input type="text" name="bookingDate" placeholder="Enter Date" id="bookingDate" required/>

        <label for="numberOfDays"><b>No. of Days</b></label>
        <input type="number" name="numberOfDays" placeholder="Enter Date" id="numberOfDays" required/>

        <label for="roomType"><b>Choose AC/Non AC</b></label><br/>
        <select id="roomType" name="roomId">
            <option value="2">AC Room</option>
            <option value="1">Non AC</option>
        </select>
        <button type="submit" class="buckbtn">Search Room</button>
    </form>
</div>
<footer>
    <div class="container-fluid-padding">
        <div class="row text-centre">
            <div class="col-md-6">
                <h5>My Booking!</h5>
                <p>bookings@myBooking.com</p>
                <p>City, State, 000000</p>
            </div>
            <div class="col-12">
                <h4>&copy; MyBooking2020</h4>
            </div>

        </div>
    </div>
</footer>
</body>
</html>
