<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
    .bg-img {
  /* The image used */

  min-height: 500px;
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

  /* Needed to position the navbar */
  position: relative;
}

.bg {
    height: 100%;
}
/* Position the navbar container inside the image */
.container {
  position: absolute;
  margin: 20px;
  width: auto;
}


/* The navbar */
.topnav {
  overflow: hidden;
  background-color: white;
}

/* Navbar links */
.topnav a {
  float: left;
  color: rgb(141, 36, 36);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 15px;
  font-weight:bold;
}
.container-fluid-padding{
    background-color: rgb(99,26,26);
    color: white;
    padding:5%;
    }
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.card-body {
  margin-top: 5%;
  margin-left: 25%;
  margin-right:26%;
}

h1{
   color:white;
   text-align:center;
   padding-top:2%;
}

.slidershow{
    width:700px;
    height:400px;
    overflow:hidden;
}
.middle{
position: absolute;
top:65%;
left:50%;
transform: translate(-50%, -50%);
}
.navigation{
position:absolute;
bottom: 20px;
left:50%;
transform: translateX(-50%);
display:flex;
}
.bar{
    width: 50px;
    height: 10px;
    border: 2px solid #fff;
    margin: 6px;
    cursor: pointer;
    transition: 0.4s;
    }
.bar:hover{
background: #fff;
}
input[name="r"]{
position: absolute;
visibility: hidden;
}

.slides{
    width:500%;
    height:100%;
    display: flex;
}

.slide{
    width:20%;
    transition: 0.6s;
}

.slide img{
    width: 100%;
    height: 100%;
}

#r1:checked ~ .s1{
    margin-left: 0;
}

#r2:checked ~ .s1{
    margin-left: -20%;
}
#r3:checked ~ .s1{
    margin-left: -40%;
}
#r4:checked ~ .s1{
    margin-left: -60%;
}
#r5:checked ~ .s1{
    margin-left: -80%;
}
img.avatar {
  width: 10%;
  border-radius: 50%;
}
    </style>
</head>
<body style="background-color:rgb(99,26,26)">
<h1>My Booking!</h1>
<div class="card-body">
    <div class="bg-img">
        <div class="container">
            <div class="topnav">
                <a href="#">HOME</a>
                <a href="/aboutUs">ABOUT US</a>
                <a href="/searchRoom">SEARCH ROOM</a>
                <a href="/register">REGISTER</a>
                <a href="/login">LOGIN</a>
                <a href="/contactUs">CONTACT US</a>

            </div>
        </div>
    </div>
    <div class="slidershow middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <div class="slide s1">
                <img src="image1.png" alt="avatar" class="avatar">
            </div>
            <div class="slide">
                <img src="image2.png" alt="avatar" class="avatar">
            </div>
            <div class="slide">
                <img src="image3.png" alt="avatar" class="avatar">
            </div>
            <div class="slide">
                <img src="image4.png" alt="avatar" class="avatar">
            </div>
            <div class="slide">
                <img src="image5.png" alt="avatar" class="avatar">
            </div>
        </div>
        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
        </div>
    </div>
</div>
<footer>
    <div class="container-fluid-padding">
        <div class="row text-centre">
            <div class="col-md-6">
                <h5>My Booking!</h5>
                <p>bookings@myBooking.com</p>
                <p>City, State, 000000</p>
            </div>
            <div class="col-12">
                <h4>&copy; MyBooking2020</h4>
            </div>

        </div>
    </div>
</footer>
</body>
</html>
